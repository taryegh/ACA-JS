<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- GALLERY -->
  <div class="gallery">
    <div id="imgContainer"></div>
  </div>


  <!-- BUTTONS -->
  <div class="buttons">
    <button type="button" id="next"><i class="ion-ios-fastforward"></i></button>
    <button type="button" id="prev"><i class="ion-ios-rewind"></i></button>
    <button type="button" id="play"><i class="ion-ios-play"></i></button>
    <button type="button" id="pause"><i class="ion-ios-pause"></i></button>
  </div>

</body>
<script src="script.js"></script>

</html>
